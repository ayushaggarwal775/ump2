

<table style='width:50%'>
  <tr align="left">
    <th>Name</th>
    <th>Email</th>
    <th>Role</th>
  </tr>
  {% for user in users %}
  <tr>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
  </tr>
{% endfor %}

</table>
<br><br><br>

<form action="/users/add-user/">
  <input type="submit" value="Add User"/>
</form>

<form action="logout/">
  <input type="submit" value="Logout"/>
</form>
